<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册 - AI TodoList</title>
    <link rel="stylesheet" href="static/css/style.css">
    <link rel="stylesheet" href="static/css/auth.css">
</head>
<body class="auth-page">
    <div class="auth-container">
        <div class="auth-header">
            <a href="index.html" class="logo">
                <img src="static/img/logo.svg" alt="AI TodoList Logo" width="32">
                <h1>AI TodoList</h1>
            </a>
            <h2>创建新账号</h2>
        </div>
        
        <form id="register-form" class="auth-form">
            <div class="form-group">
                <label for="username">用户名</label>
                <input type="text" id="username" name="username" required autocomplete="username">
            </div>
            
            <div class="form-group">
                <label for="email">电子邮箱</label>
                <input type="email" id="email" name="email" required autocomplete="email">
            </div>
            
            <div class="form-group">
                <label for="password">密码</label>
                <input type="password" id="password" name="password" required autocomplete="new-password">
                <small>密码至少包含8个字符</small>
            </div>
            
            <div class="form-group">
                <label for="password_confirm">确认密码</label>
                <input type="password" id="password_confirm" name="password_confirm" required autocomplete="new-password">
            </div>
            
            <div class="alert alert-error" id="register-error" style="display:none;"></div>
            
            <button type="submit" class="btn btn-primary btn-block">注册</button>
        </form>
        
        <div class="auth-footer">
            <p>已有账号？<a href="login.html">登录</a></p>
        </div>
    </div>
    
    <script src="static/js/api.js"></script>
    <script src="static/js/auth.js"></script>
</body>
</html>
