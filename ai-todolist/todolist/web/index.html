<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI TodoList - 智能任务管理</title>
    <link rel="stylesheet" href="static/css/style.css">
    <link rel="stylesheet" href="static/css/auth.css">
</head>
<body class="landing-page">
    <div class="container">
        <header class="app-header">
            <div class="logo">
                <img src="static/img/logo.svg" alt="AI TodoList Logo" width="40">
                <h1>AI TodoList</h1>
            </div>
        </header>
        
        <main class="main-content">
            <section class="hero">
                <h2>智能任务管理，让生活更高效</h2>
                <p>AI TodoList 帮助您智能管理任务、拆分复杂目标、智能推荐相关任务，让您的工作和生活更有条理。</p>
                
                <div class="cta-buttons">
                    <a href="login.html" class="btn btn-primary">登录</a>
                    <a href="register.html" class="btn btn-secondary">注册账号</a>
                </div>
            </section>
            
            <section class="features">
                <div class="feature-card">
                    <h3>智能任务分析</h3>
                    <p>利用 AI 技术自动分析任务内容，提取日期、优先级等关键信息。</p>
                </div>
                <div class="feature-card">
                    <h3>任务自动分类</h3>
                    <p>系统自动将任务分类为工作、个人、学习等类别，帮助您更好地组织任务。</p>
                </div>
                <div class="feature-card">
                    <h3>任务拆分建议</h3>
                    <p>对于复杂任务，系统会自动提供拆分建议，将大目标拆解为可管理的小步骤。</p>
                </div>
            </section>
        </main>
        
        <footer class="app-footer">
            <p>&copy; 2025 AI TodoList. 版权所有。</p>
        </footer>
    </div>
</body>
</html>
