<div class="task-item" id="task-{{id}}" data-id="{{id}}" data-category="{{category}}">
    <div class="task-checkbox">
        <input type="checkbox" id="check-{{id}}" {{#completed}}checked{{/completed}}>
        <label for="check-{{id}}"></label>
    </div>
    
    <div class="task-content">
        <div class="task-text {{#completed}}completed{{/completed}}">{{text}}</div>
        <div class="task-meta">
            <span class="task-category">
                <i class="bi bi-tag"></i> {{category}}
            </span>
            {{#due_date}}
            <span class="task-due-date {{#overdue}}overdue{{/overdue}}">
                <i class="bi bi-calendar"></i> {{due_date}}
            </span>
            {{/due_date}}
            {{#due_time}}
            <span class="task-due-time">
                <i class="bi bi-clock"></i> {{due_time}}
            </span>
            {{/due_time}}
        </div>
    </div>
    
    <div class="task-actions">
        <button class="btn-icon task-edit" data-id="{{id}}" title="编辑任务">
            <i class="bi bi-pencil"></i>
        </button>
        <button class="btn-icon task-ai" data-id="{{id}}" title="AI建议">
            <i class="bi bi-magic"></i>
        </button>
        <button class="btn-icon task-delete" data-id="{{id}}" title="删除任务">
            <i class="bi bi-trash"></i>
        </button>
    </div>
</div>
