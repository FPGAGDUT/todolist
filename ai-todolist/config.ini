[settings]
app_name = "AI ToDo List"
version = "1.0.0"
author = "Your Name"
email = "your.email@example.com"

[database]
db_path = "path/to/your/database.db"

[reminders]
reminder_interval = 15  ; in minutes

[api]
ai_api_url = "https://api.example.com"
api_key = "your_api_key_here"

[ui]
theme = "light"
font_size = 12

[logging]
log_file = "path/to/your/logfile.log"
log_level = "DEBUG"